<script type="text/javascript" src="js/Cat.js"></script>
<div class="input">
 <form class="validate" method="post" action="virtual-cat!saveEdit.do"  enctype="multipart/form-data" >
 
   <table cellspacing="1" cellpadding="3" width="100%" class="form-table">
     <tr> 
       <th><label class="text">分类名称</label></th>
       <td><input type="text" name="myCat.name" id="name"   maxlength="60" value="${myCat.name }"  dataType="string" isrequired="true"/>       </td>
     </tr>
     <tr> 
       <th><label class="text">分类图片</label></th>
       <td><input type="file" name="image" id="image" size="45"/> </td>
     </tr>     
     <tr>
       <th><label class="text">上级分类</label></th>
       <td>

		<select name="myCat.parent_cid"  id="parent_id">
		<option value="0">顶级类别</option>
 		<#assign children=catList />
		<#assign level=1 />
		<#include 'select_children.html' />  
		</select>	</td>
     </tr>
     
     <tr>
       <th><label class="text">排序</label></th>
       <td>
       <input type="text" name="myCat.sort_order" value="${myCat.sort_order}" style="width:50px"  dataType="int" isrequired="true"/>       </td>
     </tr>
     
   </table>
	<div class="submitlist" align="center">
	 <table>
	 <tr><td >
	            <input  type="submit"  value=" 确定 " class="submitBtn"/>
	           <input name="reset" type="reset"  value=" 重置 " class="submitBtn"/>
	   </td>
	   </tr>
	 </table>
	</div>   
   </form>
   
   </div>
<script type="text/javascript">
$(function(){
	$("form.validate").validate();
	$("#parent_id").val(${myCat.parent_cid?c});
});

</script>
