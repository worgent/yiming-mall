<#list children as cat> 
    <div>
    <span style="padding-left:${(level+1)*20}px;font-weight: bold;"><label><input type="checkbox" value="${cat.cid}" name="seller_cids" id="catid_${cat.cid }"/>${cat.name}</label></span>
    </div>
	<#if cat.children?exists>
		<#assign level=level+1 />
	  	<#assign children=cat.children />
		<#include 'children.html' />
  		<#assign level=level-1/>
	</#if>
</#list>
