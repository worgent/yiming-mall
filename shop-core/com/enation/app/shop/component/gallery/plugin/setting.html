<div>
 <link rel="stylesheet" media="screen" type="text/css" href="${staticserver}/css/colorpicker.css" />
<style>
.markposbox{
width:350px;
}
.markposbox li{
	width:100px;
	float:left;
	border:1px solid #CCC;
	margin:2px;
}
.form-table tr th{
	width: 280px;
	text-align: left;
}

</style>
<div class="main" style="background-color: white;">
	<table class="form-table">
		<tr>
			<th class="label">
				商品详细页小图尺寸:
			</th>
			<td>
				宽<input type="text" class="input_text combo"  name="photo.tiny_pic_width" style="width:50px;" value="${photo.tiny_pic_width!'' }"/>px&nbsp;&nbsp;
				高<input type="text" class="input_text combo"  name="photo.tiny_pic_height" style="width:50px" value="${photo.tiny_pic_height!'' }"/>px
			</td>
		</tr>
		<tr>
			<th class="label">
				缩略图尺寸:
			</th>
			<td>
				宽<input type="text" class="input_text combo" name="photo.thumbnail_pic_width" style="width:50px" value="${photo.thumbnail_pic_width!'' }"/>px&nbsp;&nbsp;
				高<input type="text" class="input_text combo" name="photo.thumbnail_pic_height" style="width:50px" value="${photo.thumbnail_pic_height!'' }"/>px
			</td>
		</tr>

		<tr>
			<th class="label">
				商品详细页图片尺寸:
			</th>
			<td>
				宽<input type="text" class="input_text combo" name="photo.small_pic_width" style="width:50px"  value="${photo.small_pic_width!'' }"/>px&nbsp;&nbsp;
				高<input type="text" class="input_text combo" name="photo.small_pic_height" style="width:50px"  value="${photo.small_pic_height!'' }"/>px
			</td>
		</tr>
		
		<tr>
			<th class="label">
				商品相册图片尺寸:
			</th>
			<td>
				宽<input type="text" class="input_text combo" name="photo.big_pic_width" style="width:50px"  value="${photo.big_pic_width!'' }"/>px&nbsp;&nbsp;
				高<input type="text" class="input_text combo" name="photo.big_pic_height" style="width:50px"  value="${photo.big_pic_height!'' }"/>px
			</td>
		</tr>
				
	</table>
	</div>
	<script>
	$(function(){

			$(".markposbox input[value=${photo.markpos!''}]").attr("checked",true);
		
			$("#photo_markcolor").ColorPicker(
			{   flat:false,
				onChange: function (hsb, hex, rgb) {
					$("#photo_markcolor").css('backgroundColor', '#' + hex).val("#"+hex);
				},
				onBeforeShow: function () {
					var value= this.value;
					if(value)value=value.replace('#','')
					$(this).ColorPickerSetColor(value);
				}
							
			});
			<#if photo.watermark?exists && photo.watermark=='on'>
				$("#photo_watermark_on").attr("checked",true);
				$("#photo_marktext").attr("disabled",false);
			<#else>
				$("#photo_watermark_off").attr("checked",true);	
				$("#photo_marktext").attr("disabled",true);
			</#if>

			$("#photo_watermark_on").click(function(){
				$("#photo_marktext").attr("disabled",false);
			});
			$("#photo_watermark_off").click(function(){
				$("#photo_marktext").attr("disabled",true);
			});			
		});
	</script>
</div>
