<link rel="stylesheet" type="text/css" href="${ctx}/themes/b2b2c/css/member.css" />
<style>
.eject_con{
	font-size: 12px;
}
</style>
<div class="dialog_content" style="margin: 0px; padding: 0px;">
	<div class="eject_con">
		<div id="warning"></div>
		<form id="edit_form" action="#" method="post">
				<input type="hidden" value="ok" name="form_submit"> 
				<input type="hidden" value="add" name="type"> 
				<input type="hidden" value="" name="coupon_id">
			<dl>
				<dt class="required">
					<em class="pngFix"></em>优惠券名称：
				</dt>
				<dd>
					<input type="text" value="" name="type_name" class="w300 text">
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>买家消费满：
				</dt>
				<dd>
					<input type="text" value="10" name="min_goods_amount" class="text w50 mr5">元
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>优惠内容：
				</dt>
				<dd>
					<ul>
						<li>
							减&nbsp;<input type="text" value="10" name="type_money" class="text w50 mr5">&nbsp;元
						</li>
					</ul>
				</dd>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>使用期限：
				</dt>
				<p>
					<input class="Wdate" type="text" name="useTimeStart" onClick="WdatePicker()" >   
					至 
					<input class="Wdate" type="text" name="useTimeEnd" onClick="WdatePicker()" >   
				</p>
			</dl>
			<dl>
				<dt class="required">
					<em class="pngFix"></em>优惠券图片：
				</dt>
				<dd>
					<p>
						<textarea class="textarea w300" rows="2" name="coupon_pic"></textarea>
					</p>
					<p class="hint">
						填写链接地址，建议图片的比例为：300×90<br>可以在
						<a href="#" target="_blank"><strong class="orange ml5 mr5">图片空间</strong></a>中，复制图片链接。
					</p>
				</dd>
			</dl>
			
		</form>
	</div>
</div>
